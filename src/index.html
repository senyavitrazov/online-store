<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo logo">
        <div class="logo__icon"></div>
        <h1 class="logo__text">online&#8208;store</h1>
      </div>
      <div class="cart">
        <div class="cart__icon">
        </div>
        <div class="cart__price">
          <span>2 Products:</span>
          $0.00
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main__wrapper wrapper">
    <div class="filters">
      <div class="filter price-filter">
        <span class="filter__title">Price:</span>
        <dual-slider class="filter__slider"></dual-slider>
      </div>
    </div>
    <div class="product-list">
      <product-card src="3"></product-card>
      <product-card src="2"></product-card>
      <product-card src="1"></product-card>
      <product-card src="6"></product-card>
      <product-card src="12"></product-card>
      <product-card src="16"></product-card>
      <product-card src="14"></product-card>
      <product-card src="7"></product-card>
      <product-card src="9"></product-card>
      <product-card src="9"></product-card>
    </div>
  </div>
  </main>
  <footer></footer>
</body>
</html>
